---
- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: .circleci/ansible/roles/deploy/files/artifact.tar.gz
    dest: ~/backend-app

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend-app
    npm i
    npm run build

- name: "Executing Node app with PM2"
  shell: |
    pm2 stop default
    pm2 start npm -- start